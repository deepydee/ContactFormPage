<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
  <title>Contact the team!</title>
</head>
<body>
  <main>
    <section class="section-contact">
      <div class="container">
        <h1>Contact the team!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure voluptatibus ipsum cum, ea neque error, quod autem quidem at ipsa ipsam harum, assumenda quas optio cupiditate sed. Inventore, exercitationem aperiam.</p>

        <form action="">
          <div class="form-group">
            <label for="firstname">First name</label>
            <input 
                type="text"
                name="firstname"
                id="firstname"
                required
                class="form-element"
                placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input 
                type="text"
                name="lastname"
                id="lastname"
                required
                class="form-element"
                placeholder="Doe">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input 
                type="email"
                name="email"
                id="email"
                required
                class="form-element"
                placeholder="john.doe@example.com">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input 
                type="text"
                name="company"
                id="company"
                class="form-element"
                placeholder="john.doe@example.com">
          </div>

          <div class="form-group full">
            <label for="message">What are you looking for?</label>
            <textarea
                name="message"
                id="message" 
                class="form-element"
                placeholder="I want a website please..."></textarea>
          </div>

          <div class="submit-group">
            <input type="submit" value="SEND MESSAGE">
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
